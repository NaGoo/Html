<!DOCTYPE html>
<html>
    <head>
        <title>Fetch API</title>
        <style>
            body{
               width: 40vw;
               height: 49vh;
                color: black;
                background: white;
            }
            #fetch,head,body,td,tr{
                border: 1px solid black;
            }
            tr:nth-child(even) {
                background:grey;
            }
            tr:hover {
                background: lightblue;
            }
            th{
                background-color:lightgreen;
            }
        </style>
    </head>

    <body>
        <table id="abc">
            <thead>
                <tr>
                    <th>User Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <script>
            function fetchData() {
                fetch("https://jsonplaceholder.typicode.com/users")
            .then(response => response.json())
            .then(json => {
                let a= `<tr>
                <th>id</th>
                <th>name</th>
                <th>phone</th>
                <th>email</th>
                </tr>`;
                json.forEach(user => {
                    a += `<tr>
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.phone}</td>
                    </tr>`;
                });
                document.getElementById("abc").innerHTML = a;
            })
            .catch(error => {
                console.log(error);
            });
            }
            fetchData();
            
        </script>
    </body>
</html>
