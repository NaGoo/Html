<!DOCTYPE html>
<html>
    <head><title>Fetch API</title></head>
        <style>
          
            th,td,tr{
                border: 1px solid black;
                background-color:lightgreen;
            }
            tr:nth-child(even) {
                background:grey;
            }
            tr:hover {
                background: lightblue;
            }
           
        </style>
    <body>
        <table id="abc">

                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                </tr>
            </table>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js">
            function axiosData() {
                axios({
                    method:'get',url:'https://jsonplaceholdher.typicode.com/users'
                })
                .then(response => response.json())
            .then(json => {
                let a= `<tr>
                <th>id</th>
                <th>name</th>
                <th>phone</th>
                <th>email</th>
                </tr>`;
                json.forEach(user => {
                    a += `<tr>
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.phone}</td>
                    </tr>`;
                });
                document.getElementById("abc").innerHTML = a;
            })
            .catch(error => {
                console.log(error);
            });

</html>
