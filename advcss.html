<!DOCTYPE html>
<head><title>flexbox</title></head>
<style>
.abc{
    display:flex;
    flex-direction: row; 
    width: 600px;
    height: 600px;
    background-color: teal;
    flex-wrap: nowrap;
    
    
 }
.x{
    width: 100px;
    height:100px;
    background-color: yellowgreen;
    margin: 10px;
    padding: 20px;
    font-size: 30px;
}
</style>
<body>
<div class="abc">
    <div class="x" >1</div>
    <div class="x" >2</div>
    <div class="x" >3</div>
    <div class="x" >4</div>
    <div class="x" >5</div>
</div>
</body>
</html>
